<div class="slab-flex-1 d-flex flex-column">
    <systelab-app-header [logoIcon]="'icon-home'" [userName]="userName" [userFullName]="userFullName" [title]="hospitalName" [menu]="menu">
        <button type="button" id="button1" class="btn mr-1" (click)="doPatientSearch()">Patient</button>
    </systelab-app-header>
    <div class="slab-flex-1 d-flex flex-row">
        <div style="background-color: rebeccapurple; width: 230px;">
            <ul class="list-group m-1">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Inbox
                    <span class="badge badge-primary badge-pill">12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Ads
                    <span class="badge badge-primary badge-pill">50</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Junk
                    <span class="badge badge-primary badge-pill">99</span>
                </li>
            </ul>
        </div>

        <div style="background-color: burlywood;" class="slab-flex-1 d-flex">
            <div class="slab-flex-1 d-flex flex-column">

                    <systelab-tabs class="slab-flex-1" (select)="selectedTab($event)">
                        <systelab-tab [id]="'Tab1'" [title]="'Tab 1'" [active]="true">
                            <visit-grid #grid class="slab-flex-1 position-relative m-1">
                            </visit-grid>
                        </systelab-tab>
                        <systelab-tab [id]="'Tab2'" [title]="'Tab 2'" [warning]="true">
                            <visit-grid #grid class="slab-flex-1 position-relative m-1 w-100 ">
                            </visit-grid>
                        </systelab-tab>
                    </systelab-tabs>
                <div class="d-flex mt-1 mb-1 mr-2">
                    <button type="button" id="button2" class="btn ml-1" (click)="grid.showOptions()">Options</button>
                    <button type="button" id="button2" class="btn ml-1" (click)="button2()">Button 2</button>
                    <button type="button" id="button2" class="btn ml-1" (click)="button2()">Button 2</button>
                    <button type="button" id="button2" class="btn ml-1" (click)="button2()">Button 2</button>
                </div>

            </div>
        </div>
    </div>
    <div class="d-flex" style="background: beige;">
        <div class="slab-flex-1 d-flex m-2">
            <button type="button" id="button1" class="btn mr-1" (click)="doPatientSearch()">Patient</button>
            <button type="button" id="button1" class="btn mr-1" (click)="button1">Button 1</button>
            <button type="button" id="button1" class="btn mr-1" (click)="button1()">Button 1</button>
            <button type="button" id="button1" class="btn mr-1" (click)="button1()">Button 1</button>

            <button type="button" id="button2" class="btn ml-auto" (click)="button2()">Button 2</button>
            <button type="button" id="button2" class="btn ml-1" (click)="button2()">Button 2</button>
        </div>
    </div>
</div>
